MODEL:
  SSDS: yolo_v2
  NETS: darknet_19
  IMAGE_SIZE: [416, 416]
  NUM_CLASSES: 21
  FEATURE_LAYER: [[['', '',12, '']], [[1024, 1024, 64, 1024]]]
  SIZES: [[416, 416]]
  ASPECT_RATIOS: [[[0.1,0.1], [0.2,0.2], [0.3,0.3], [0.5,0.5], [0.9,0.9]]]

TRAIN:
  MAX_EPOCHS: 300
  CHECKPOINTS_EPOCHS: 10
  BATCH_SIZE: 32
  TRAINABLE_SCOPE: 'base,extras,loc,conf'
  RESUME_SCOPE: 'base,extras,loc,conf'
  OPTIMIZER:
    OPTIMIZER: sgd
    LEARNING_RATE: 0.001
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0001
  LR_SCHEDULER:
    SCHEDULER: WR
    WARM_UP_EPOCHS: 0
    ####  warm_restart ti  ####
    WR_TI: 70

TEST:
  BATCH_SIZE: 64
  TEST_SCOPE: [30, 300]

MATCHER:
  MATCHED_THRESHOLD: 0.5
  UNMATCHED_THRESHOLD: 0.5
  NEGPOS_RATIO: 3

POST_PROCESS:
  SCORE_THRESHOLD: 0.01
  IOU_THRESHOLD: 0.6
  MAX_DETECTIONS: 100

DATASET:
  DATASET: 'voc'
  DATASET_DIR: './data/VOC/VOCdevkit'
  TRAIN_SETS: [['2007', 'trainval'], ['2012', 'trainval']]
  TEST_SETS:  [['2007', 'test']]
  PROB: 0.6

EXP_DIR: './experiments/models/mixup/wr/yolo_v2_darknet_19_voc'
LOG_DIR: './experiments/models/mixup/wr/yolo_v2_darknet_19_voc'
RESUME_CHECKPOINT: './experiments/models/mixup/yolo_v2_darknet_19_voc/yolo_v2_darknet19_voc_epoch_220.pth'
PHASE: ['train','test']

TRAIN_MODE: ['mixup']
TEST_STEP: 1000